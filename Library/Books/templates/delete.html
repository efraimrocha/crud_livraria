{% for book in books %}
  <!-- Display the book's information -->
  {{ book.title }}
  {{ book.author }}
  <!-- Add a delete button for each book -->
  <button class="delete-button" data-id="{{ book.id }}">Delete</button>
{% endfor %}

<script>
$(document).ready(function() {
  $(".delete-button").click(function() {
    var bookId = $(this).data('id');
    var confirmation = confirm("Are you sure you want to delete this book?");
    if (confirmation) {
      // If the user confirms, redirect to the delete view
      window.location.href = "{% url 'delete' user_id=0 %}".replace('0', bookId);
    }
  });
});
</script>
