{% extends "base.html" %}

{% block content %}

<div class="row py-2 my-2">
    <div class="col-md-9">
        <h2>Lista de livros</h2>
    </div>
    <div class="col-md-3">
        <a class="btn btn-primary btn-block" href="{% url 'criar' %}"><i class="fa fa-plus-circle"></i>Add Book</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano de Publicatção</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title|capfirst }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="{% url 'modificar' book.pk %}" class="btn btn-warning"><i class="bi bi-pencil-square"></i>Editar</a>
                        <a href="{% url 'deletar' book.pk %}" class="btn btn-danger"><i class="fas fa-edit"></i>Deletar</a>

                    </div>

                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">
                    Não há livros para serem listados.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
